<!-- 질문: 제가 짠 코드..box 안에 title, p, bottom 다 포함되도록 짜여있나요?..box 안에 다 넣어서 한꺼번에 묶은 다음에 
style 한번에 적용시키고 싶은데 뭔가 잘 안되고 있는 거 같아서요.. -->
<body>
    <div class="box">
        <div class="title">
            <h2>스페인 마드리드</h2>
        </div>

        <p>스페인의 수도이자 제일 큰 도시다.<br/>
            유럽연합에서 세 번째로 큰 대도시로 면적은 604.3km2이다.<br/>
            스페인 정부와 국왕이 주재하며 정치, 경제, 문화 중심지다.<br/>
            현대적인 도시이면서도 옛 건축물과 거리가 잘 보존돼 있다. 
        </p>
        
        
        <div class="bottom">
            <img src="국기.jpeg">
            <p>100만원</p>
        </div>
    </div>
</body>
</html>
